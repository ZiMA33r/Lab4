<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Difference Between Responsive and Adaptive Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .breadcrumbs {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .breadcrumbs a {
            color: #3498db;
            text-decoration: none;
        }
        
        .breadcrumbs a:hover {
            text-decoration: underline;
        }
        
        h1 {
            font-size: 2.5rem;
            line-height: 1.2;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 700;
        }
        
        .article-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            font-size: 1rem;
            color: #666;
            flex-direction: column;
        }
        
        .meta-item strong {
            color: #333;
            margin-right: 5px;
        }
        
        .comments-link {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        
        .comments-link:hover {
            text-decoration: underline;
        }
        
        /* Мобильная версия (менее 600px) */
        @media (max-width: 600px) {
            .breadcrumbs {
                font-size: 13px;
                margin-bottom: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 30px;
                line-height: 1.3;
            }
            
            .article-meta {
                flex-direction: column;
                gap: 10px;
                margin-bottom: 30px;
            }
            
            .meta-item {
                font-size: 0.9rem;
            }
            
            .meta-row {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }
        }
        
        /* Десктопная версия (600px и более) */
        @media (min-width: 600px) {
            .article-meta {
                justify-content: space-between;
                align-items: center;
            }
            
            .meta-group {
                display: flex;
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="breadcrumbs">
        <a href="#">Home</a> / <a href="#">Articles</a> /
    </div>
    
    <h1>The Difference Between Responsive and Adaptive Design</h1>
    
    <div class="article-meta">
        <div class="meta-group">
            <div class="meta-item">
                <strong>Author</strong>
                <span>Geoff Graham</span>
            </div>

            <div class="meta-item">
                <strong>Updated</strong>
                <span>Nov 17, 2018</span>
            </div>
        </div>
        
        <div class="meta-group">
            <div class="meta-item">
                <strong>49 Comments</strong>
                <a href="#comments" class="comments-link">Go to comments</a>
            </div>
            <div class="meta-item">
                <strong>Published</strong>
                <span>Nov 11, 2018</span>
            </div>
        </div>
    </div>
    
    <!-- Здесь будет основное содержание статьи -->
</body>
</html>
