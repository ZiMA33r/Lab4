<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index1</title>
    <style>
        * {
            box-sizing: border-box;
        }
                
        body {
            font-family: sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 900px;
            margin: 30px auto;
            background-color: #f6f6f6;
            padding: 1.25rem;
            box-shadow: 0 0 10px #0000001a;
        }        
        .button {
            background-color: #4564a1;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            flex-grow: 1;
            text-transform: uppercase;
            height: 2rem;
            min-width: 5rem;
        }

        .img {
            display: flex;
            width: 30%;
            margin-right: 15px;
            justify-content: center;
            align-items: center;
        }
                
        .img img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }
                
        .info {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
                
        .progress {
            position: relative;
            background-color: #f6f6f6;
            height: 2rem;
            overflow: hidden; 
            display: flex;
            align-items: center; 
            border: 2px solid #c8d0e1;
            margin-bottom: 15px;
        }
                
        .bar {
            background-color: #d5dae5;
            height: 100%;
            display: flex;
            align-items: center;
            color: #000000;
            padding: 0 10px; 
            text-transform: uppercase;
            width: 40%;
            font-size: 0.75rem;
            font-weight: bold;
        }
                
        .time {
            position: absolute;
            right: 0.625rem;
            color: #000000;
            font-size: 0.75rem;
            white-space: nowrap;
        }
                
        .h2{
            font-size: 18px;
        }
                
        .notification {
            font-size: 0.75rem;
            color: #666;
        }
                
        .done-button {
            display: flex;
            align-self: flex-start;
            margin-left: 2%;
        }

        .button--full-width {
            width: 100%;
        }
                
        .button:hover {
            background-color: #0056b3;
        }
                
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: stretch;
                min-width: 22.5rem;
                margin: 1.5rem auto;
                padding: 1rem;
            }
                
            .img {
                width: 100%;
                margin-bottom: 1rem;
                margin-right: 0;
                min-height: 12.5rem;
            }
                
            .info {
                width: 100%;
                margin-bottom: 1rem;
            }
                
            .done-button {
                margin: 0;
                width: 100%;
            }
                    
            .button--mobile {
                width: 100%;
                margin-top: 0.5rem;
            }
                    
            .time {
                white-space: normal;
                max-width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="1.jpg" alt="Video thumbnail">
        </div>
        <div class="info">
            <div class="progress">
                <div class="bar">
                    <span class="label">Uploading 40%</span>
                </div>
                <span class="time">About 23 minutes remaining</span>
            </div>
            <div class="details">
                <h2>Title of video</h2>
                <p class="notification">*Your video is still uploading. Please keep this page open until it's done.</p>
            </div>
        </div>

        <div class="done-button">
            <button class="button button--full-width">Done</button>
        </div>
    </div>
</body>
</html>
